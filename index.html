<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Monserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptemos</title>
    </head>

    <body>
        <main class="main">
            <div class="logo">
                <img src="img/Logo.svg" alt="logo">
            </div>
            <div class="container">
                <div class="input_text">
                    <textarea class="ingreso_texto_encripcion" id="ingreso_texto_encripcion" placeholder="Ingrese texto aquí"></textarea>
                    <div class="bottom">
                        <small><img src="./img/icon.svg"> Solo letras minúsculas y sin acentos</small>
                        <div class="buttons">
                            <button class="button boton_encripcion" id="boton_encripcion">Encriptar</button>
                            <button class="button boton_desencripcion"id="boton_desencripcion">Desencriptar</button>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="output_text" id="output_text">
                <div class="result no_texto">
                    <div class="no_output">
                        <img id="imag" class="" src="img/imag.png" alt="imag">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div class="result_output">
                        <textarea class="salida_texto_desencripcion" id="salida_texto_desencripcion" ></textarea>
                        <button class="button boton_desencripcion boton_copiar"id="boton_copiar">Copiar</button>
                    </div>
                </div>
            </div>
           
        </main>
      
        
        <script src="script.js"> </script>
        
        <div id="custom-alert"></div>
    </body>
</html>
